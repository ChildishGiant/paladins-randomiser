<!DOCTYPE html>
<html lang="en">
  <head>
		<title>paladins-randomiser</title>

		<meta name=viewport content="width=device-width, initial-scale=1">
		<link async rel="stylesheet" type="text/css" href="styles.css">
		<script async type="text/javascript" src="jssource.js"></script>
  </head>
  <body>

    <div id="box">

      <input type="checkbox" id="frontlines" onclick="randomise();" checked> <label for="frontlines"> <img src="imgs/Frontlines.svg"/> Frontlines</label>
      <input type="checkbox" id="damage" onclick="randomise();" checked> <label for="damage"> <img src="imgs/Damage.svg"/> Damage</label>
      <input type="checkbox" id="support" onclick="randomise();" checked> <label for="support"> <img src="imgs/Support.svg"/> Support</label>
      <input type="checkbox" id="flank" onclick="randomise();" checked> <label for="flank"> <img src="imgs/Flank.svg"/> Flank</label>
      <br/>

      <button onclick="randomise();">Roll</button>

      <div id="centered">
        <span id="answer"></span>
        <br/>
        <img src="" id="profile" draggable="false">
      </div>

    </div>

    <img id="settings" class="corner" onclick="toggleOverlay()" src="imgs/Settings.svg">

    <div id="overlay">

      <div id="template" class="blacklist" onclick="toggleBlacklist(this)">
        <img draggable="false">
      </div>

      <img id="close" class="corner" onclick="toggleOverlay()" src="imgs/Close.svg">

      <div id="frontlines-blacklist" class="category">
        <h2><img src="imgs/Frontlines.svg"/> Frontlines</h2>
      </div>
      <div id="damage-blacklist" class="category">
        <h2><img src="imgs/Damage.svg"/> Damage</h2>
      </div>
      <div id="support-blacklist" class="category">
        <h2><img src="imgs/Support.svg"/> Support</h2>
      </div>
      <div id="flank-blacklist" class="category">
        <h2><img src="imgs/Flank.svg"/> Flank</h2>
      </div>
    </div>

  </body>
</html>
